<ion-view>
    <div class="bar bar-header bar-stable" style="background-color:white">
        <a href="/login" class="button icon ion-chevron-left" style="background-color:white"></a>
        <h2 class="title">找回密码</h2>
    </div> 
     <ion-content >
        <div class="list list-inset has-header">
            <label class="item item-input">
                <input type="text" placeholder="请输入您的电话" ng-model="password.phone">
            </label>
            <label class="item item-input phoneMessage">
                <input type="password" placeholder="请输入验证码" ng-model="password.check">
            </label>
            <button class="button button-balanced Message nextStep" ng-click="Message()" >
               获取验证码
            </button>
            <div class="clear"></div>
            <button class="button button-full button-balanced nextStep" style="margin-top: 30px" ng-click="passwordIn()">
                下一步
            </button>
        </div>
    </ion-content>
</ion-view>
