<span class="dateModel">{{order.date}}</span>
<span class="dateModelWeek">{{order.weekDay}}</span>
<div class="clear"></div>
<div class="orderPartMent" ><!-- 日期排版 -->
	<div ng-repeat="(keyEle,orderEle) in order.today" class="morning" style="width:33%;float:left;height:80px;margin-bottom:15px" ng-class="{orderSuccess : orderEle.contentItem == '已预约',restSuccess : orderEle.content == '教练休息',sendSuccess : orderEle.content == '送考',thirdSuccess : orderEle.content == '科目三可约',haveSuccess : orderEle.contentItem == '不可约'}"  ng-click="forOrder(order,orderEle)">
		<span ng-hide="orderEle.contentItem == '已预约' || orderEle.content == '教练休息' || orderEle.content == '送考'|| orderEle.content == '科目三可约'|| orderEle.content == '不可约'">{{orderEle.timeTemp}}</span><br ng-hide="orderEle.contentItem == '已预约' || orderEle.content == '教练休息' || orderEle.content == '送考'|| orderEle.content == '科目三可约'|| orderEle.content == '不可约'"><span ng-hide="orderEle.content == '教练休息' || orderEle.content == '送考'|| orderEle.content == '科目三可约'" >{{orderEle.time}}</span><span style="display:none">{{orderEle.id}}</span><br ng-hide="orderEle.content == '教练休息' || orderEle.content == '送考'|| orderEle.content == '科目三可约' "  ><span ng-class="{forLine : orderEle.content == '送考'|| orderEle.content == '教练休息'}">{{orderEle.content}}</span><br><span>{{orderEle.contentItem}}</span><br><span>{{orderEle.max}}</span><br><span ng-show="orderEle.content == '科目三可约'">已约{{orderEle.count}}人</span>
	</div>
</div>
<!-- || orderEle.contentItem == '已预约'  -->
