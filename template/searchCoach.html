<ion-view title="助驾帮-教练">
	<ion-content>
		<div class="header">
			<label class="item item-input anoSearch" >
			   <i class="icon ion-search placeholder-icon " style="width:14px"></i>
			   <input type="text" placeholder="请输入教练名字" ng-model="coach.key" class="coachType"  style="font-size:16px">
			</label>
			<button class="anosearchButton">搜索</button>
		</div>
		<div class="list" ng-show="coachShow" style="border:1px solid #f2f2f4;width:100%">
			<coach-list ng-repeat="(key,coach) in coachList" style="width:100%"></coach-list>
		</div>
		<div class="container searchCoach">
			<label class="item item-input coachSearch" >
			   <i class="icon ion-search placeholder-icon"></i>
			   <input type="text" placeholder="请输入教练名字" ng-model="coach.key" class="coachInput" style="font-size:18px">
			</label>
			<br>
			<img class="serchButton" src="./img/BTN_search.png">
		</div>
	</ion-content>
</ion-view>
