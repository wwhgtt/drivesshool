<ion-view title="益驾学车-找教练">
	<ion-content >
		<div class="list list-inset">
			<label class="item item-input coachSearch" >
			   <i class="icon ion-search placeholder-icon"></i>
			   <input type="text" placeholder="输入教练名字" ng-model="coach.key" class="coachInput">
			</label>
			<button class="button button-balanced coachSubmit" ng-click="search()">
		      	搜索
		    </button>
		</div>
		<div class="filterCoach">
			<span>
				<select ng-model="coach.filterArea">
					<option value="999999">全部区域{{coachTotalCount}}人</option>
					<option ng-repeat="area in areaList" value="{{area.id}}"><span>{{area.name}}</span><span style="padding-left:5px">{{area.coachCount}}人</span></option>
				</select>
			</span>
			<span>
				<select ng-model="coach.filterNone">
					<option value="default">默认排序</option>
					<option value="distance">距离最近</option>
					<option value="view">查看最多</option>
					<option value="comment">评价最高</option>
				</select>
			</span>
			<span id="filterModel">
				<select ng-model="coach.filterModel" >
					<option value="">默认类型</option>
					<option value="0">一人一车</option>
					<option value="1">一人多车</option>
				</select>
			</span>
		</div>
		<div class="list" ng-show="coachShow">
			<coach-list ng-repeat="(key,coach) in coachList"></coach-list>
		</div>
		<ion-infinite-scroll ng-if="moreDataCanBeLoaded()" icon="ion-loading-c" on-infinite="loadMoreData()"></ion-infinite-scroll>
	</ion-content>
</ion-view>
