<a class="item item-avatar coachItem" ng-click="transition(coach.Id)">
	<img ng-src="{{coach.Avator + '_large'}}" class="avator-line" style="max-width: 60px;max-height: 60px">
	<div class="myLineTest" style="margin-left:60px">
		<p class="header-line" style="width:250px">
			<span>{{coach.Name}}</span>
			<span style="margin-left:8px"><img ng-src="{{coachItem.sexImg}}" style="width:10px" /></span>
			<span style="float:right;color:#a876bf;margin-right:45px;">ï¿¥{{coach.Price}}</span>
		</p>
		<p class="descirbe" style="margin-top:5px;margin-bottom:5px;padding-left:0.5em">{{coach.Introduction}}</p>
		<p class="distance-line">
			<span ng-hide="!coach.TeachSite"><img src="./img/icon_local.png"></span>
			<span style="margin-left:8px">{{coach.TeachSite}}</span>
		</p>
	</div>
</a>
