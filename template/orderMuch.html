<div class="orderPartMent" ><!-- 日期排版 -->
	<div class="morning" ng-class="{orderSuccess : order.content == '科目二',restSuccess : order.content== '科目三',sendSuccess : !order.content,haveSuccess : order.Orderstatus == '1' && order.content}" style="width:33%;float:left;" ng-click="forOrder(order)">
		<span style="line-height:2.5em">{{order.time}}</span><span ng-show="order.Orderstatus == '1' && order.content" style="position:relative;top:0.5em; left:0.5em"><img src="./img/order.png" style="width:2em;"></span><span style="display:none">{{order.Id}}</span><br><img src="./img/none.png" style="width:34%;margin-top:0em;margin-left:33%" ng-show="!order.content"><span style="font-size:1.5em;padding-bottom:0.5em;" ng-hide="!order.content">{{order.content}}</span><br><span ng-show="order.content == '科目二' || order.content == '科目三'" style="font-size:1em;line-height:2.5em;color:#999999;">已约<span style="padding:0px 5px 0px 5px;color:#ffcd00">{{order.number}}</span>人</span><br><span style="display:none">{{order.Max}}</span><span style="display:none">{{order.Orderstatus}}</span>
	</div>
</div>
